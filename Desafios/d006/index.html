<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Uso a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Uso a tag <h1>">Títulos</abbr></li>
        <li><abbr title="Uso a tag <img>">Imagem</abbr></li>
        <li><abbr title="Uso a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Uso a tag <code> e a tag <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Uso a tag <ol> com o atributo type  igual a 1">Lista númeradas</abbr></li>
        <li><abbr title="Uso a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
