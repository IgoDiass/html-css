<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafo e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt; <!-- &lt siguinifica menor que e &gt significa maior que --></p> 
    <p>Se quizer quebrar um texto <br> como esse, você pode usar a tag br.</p>   
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x2764
        &#x1f525
        &#x1f974
        &#x1f608
    </p>
    
</body>
</html>
